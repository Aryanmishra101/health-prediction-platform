[pytest]
DJANGO_SETTINGS_MODULE = healthpredict.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = healthpredict/tests
addopts = 
    --verbose
    --strict-markers
    --cov=healthpredict
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --ignore=healthpredict/staticfiles
    --ignore=healthpredict/media
    --ignore=.venv
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
